<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Ask Question</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
  <div class="container-xl px-4 mt-4">
      
      <div th:replace="fragments/navbar"></div>

      <h2 class="mb-4">Ask Question</h2>
      <form id="f" th:action="@{/add-question}" method="POST" th:object="${question}">
          <section class="border rounded-sm bg-white">
              <div class="p-3">
                  <h3>Topic</h3>
                  <textarea class="form-control shadow-sm" rows="1" th:field="*{topic}"></textarea>
                  <div class="alert alert-danger" th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
              </div>
              <div class="p-3">
                  <h3>Content</h3>
                  <textarea class="form-control shadow-sm" rows="6" th:field="*{content}"></textarea>
                  <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" ></div>
              </div>
              <div class="form-outline mb-3 p-3">
                <label for="dropTag"><h3>Tag</h3></label>
                <select class="form-control" th:field="${tag}" id="dropTag">
                  <option value="0">Select Tag</option>
                  <option th:each="tag : ${tag}" th:value="${tag}" th:text="${tag.tag}">
                  </option>
                </select>
              </div>

          </section>
          <button type="submit" class="btn btn-primary align-content-center my-3">Create</button>
      <form>
